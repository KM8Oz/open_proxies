name: "publish"
on:
  push:
    branches:
      - main
jobs:
  publish-package:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release
    - uses: actions/upload-artifact@v3 
      with:
        name: open_proxies__VERSION__
        path: ${{ github.workspace }}/target/release/open_proxies*
